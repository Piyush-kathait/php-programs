<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        
        .image-container .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .image-container:hover img {
            transform: scale(1.1);
        }
        
        .image-container:hover .caption {
            opacity: 1;
        }

    </style>
</head>
<body>
    <h2>Image Grid with Hover Effect</h2>
    <div class="image-grid">
        <div class="image-container">
            <img src="image1.jpeg" alt="Image 1">
            <div class="caption">Caption for Image 1</div>
        </div>
        <div class="image-container">
            <img src="image1.jpeg" alt="Image 2">
            <div class="caption">Caption for Image 2</div>
        </div>
        <div class="image-container">
            <img src="image1.jpeg" alt="Image 3">
            <div class="caption">Caption for Image 3</div>
        </div>
        <div class="image-container">
            <img src="image1.jpeg" alt="Image 4">
            <div class="caption">Caption for Image 4</div>
        </div>
    </div>
</body>
</html>
